<!DOCTYPE html>
<html lang="zh-CN">
<head>

            <meta name="description" content="企业级Web应用">

            <meta name="robots" content="index, follow">
            
    <!--  基础HTML元信息 -->
    <meta charset="UTF-8"> <!-- 设置文档字符编码为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 响应式视口设置 -->
    <title>404 页面未找到</title> <!-- 页面标题 -->

</head>
<body>
    <!-- 主容器 -->
    <div class="error-container">
        <!-- 左侧图片区域（占50%宽度） -->

            <!-- 替换lh.jpg为你的图片路径 -->
            <img src="/index/lh.jpg" alt="404提示图片" class="error-image">
        </div>
        
        <!-- 右侧内容区域 -->
        <div class="error-content">

            <h2 class="error-subtitle">页面未找到</h2>
            
            <!-- 错误信息 -->
            <p class="error-message">

                您来到荒无人烟的不知名页面请回到主页吧。
            </p>

            
            <!-- 动态设置返回!ovo  -->
    <button class="home-button" onclick="window.location.href=window.location.origin + '/index.html'">
    返回主页
    </button>

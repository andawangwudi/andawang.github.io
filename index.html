    <style>
        * {
            margin: 0;
            padding: 0;

        }
        
        .contact {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .contact a {
            color: #3498db;
            text-decoration: none;
        }

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D枪械模型展示</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: white;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #canvas-container {
            width: 100%;
            height: 100%;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
        }
        h1 {
            margin-top: 0;
            font-size: 1.5em;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
        }
        button {
            background: #e94560;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff6b81;
        }
        .color-option {
            display: inline-block;
            width: 25px;
            height: 25px;
            margin-right: 5px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .color-option.active {
            border-color: white;
        }
        .info {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        <div id="ui">
            <h1>3D枪械模型展示</h1>
            
            <div class="control-group">
                <label for="model-select">选择枪械模型</label>
                <select id="model-select">
                    <option value="pistol">手枪</option>
                    <option value="rifle">步枪</option>
                    <option value="sniper">狙击枪</option>
                    <option value="shotgun">霰弹枪</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>外观颜色</label>
                <div>
                    <div class="color-option active" style="background-color: #8B4513;" data-color="#8B4513"></div>
                    <div class="color-option" style="background-color: #2F4F4F;" data-color="#2F4F4F"></div>
                    <div class="color-option" style="background-color: #696969;" data-color="#696969"></div>
                    <div class="color-option" style="background-color: #D2691E;" data-color="#D2691E"></div>
                    <div class="color-option" style="background-color: #000000;" data-color="#000000"></div>
                </div>
            </div>
            
            <div class="control-group">
                <label for="finish-select">表面处理</label>
                <select id="finish-select">
                    <option value="matte">哑光</option>
                    <option value="glossy">高光</option>
                    <option value="metallic">金属</option>
                    <option value="camouflage">迷彩</option>
                </select>
            </div>
            
            <button id="reset-view">重置视角</button>
            
            <div class="info">
                <p>使用鼠标拖拽旋转模型</p>
                <p>使用滚轮缩放视图</p>
            </div>
        </div>
    </div>

    <!-- 引入Three.js库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    
    <script>
        // 初始化Three.js场景
        let scene, camera, renderer, controls;
        let currentModel = null;
        
        function init() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // 添加轨道控制器
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // 添加灯光
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // 加载初始模型
            loadModel('pistol');
            
            // 窗口大小调整事件
            window.addEventListener('resize', onWindowResize);
            
            // 动画循环
            animate();
        }
        
        function loadModel(modelType) {
            // 移除现有模型
            if (currentModel) {
                scene.remove(currentModel);
            }
            
            // 创建基础几何体作为枪械模型
            // 在实际应用中，这里应该加载真实的3D模型文件
            let geometry, material;
            
            switch(modelType) {
                case 'pistol':
                    geometry = createPistolGeometry();
                    break;
                case 'rifle':
                    geometry = createRifleGeometry();
                    break;
                case 'sniper':
                    geometry = createSniperGeometry();
                    break;
                case 'shotgun':
                    geometry = createShotgunGeometry();
                    break;
                default:
                    geometry = createPistolGeometry();
            }
            
            // 获取当前选择的颜色
            const colorOption = document.querySelector('.color-option.active');
            const color = colorOption ? colorOption.getAttribute('data-color') : '#8B4513';
            
            // 创建材质
            material = new THREE.MeshPhongMaterial({ 
                color: color,
                shininess: getShininessFromFinish()
            });
            
            currentModel = new THREE.Mesh(geometry, material);
            scene.add(currentModel);
        }
        
        function createPistolGeometry() {
            const group = new THREE.Group();
            
            // 枪身
            const body = new THREE.BoxGeometry(1.5, 0.3, 0.2);
            const bodyMesh = new THREE.Mesh(body);
            bodyMesh.position.y = 0;
            group.add(bodyMesh);
            
            // 枪管
            const barrel = new THREE.CylinderGeometry(0.08, 0.08, 1.2, 8);
            barrel.rotateZ(Math.PI / 2);
            const barrelMesh = new THREE.Mesh(barrel);
            barrelMesh.position.x = 0.8;
            group.add(barrelMesh);
            
            // 握把
            const grip = new THREE.BoxGeometry(0.4, 0.8, 0.2);
            const gripMesh = new THREE.Mesh(grip);
            gripMesh.position.y = -0.5;
            gripMesh.position.x = -0.4;
            group.add(gripMesh);
            
            return group;
        }
        
        function createRifleGeometry() {
            const group = new THREE.Group();
            
            // 枪身
            const body = new THREE.BoxGeometry(3, 0.3, 0.2);
            const bodyMesh = new THREE.Mesh(body);
            bodyMesh.position.y = 0;
            group.add(bodyMesh);
            
            // 枪管
            const barrel = new THREE.CylinderGeometry(0.1, 0.1, 2.5, 8);
            barrel.rotateZ(Math.PI / 2);
            const barrelMesh = new THREE.Mesh(barrel);
            barrelMesh.position.x = 1.5;
            group.add(barrelMesh);
            
            // 枪托
            const stock = new THREE.BoxGeometry(0.8, 0.4, 0.2);
            const stockMesh = new THREE.Mesh(stock);
            stockMesh.position.x = -1.2;
            stockMesh.position.y = -0.1;
            group.add(stockMesh);
            
            // 弹匣
            const magazine = new THREE.BoxGeometry(0.3, 0.8, 0.15);
            const magazineMesh = new THREE.Mesh(magazine);
            magazineMesh.position.x = 0.2;
            magazineMesh.position.y = -0.4;
            group.add(magazineMesh);
            
            return group;
        }
        
        function createSniperGeometry() {
            const group = new THREE.Group();
            
            // 枪身
            const body = new THREE.BoxGeometry(4, 0.3, 0.2);
            const bodyMesh = new THREE.Mesh(body);
            bodyMesh.position.y = 0;
            group.add(bodyMesh);
            
            // 长枪管
            const barrel = new THREE.CylinderGeometry(0.12, 0.12, 3.5, 8);
            barrel.rotateZ(Math.PI / 2);
            const barrelMesh = new THREE.Mesh(barrel);
            barrelMesh.position.x = 2;
            group.add(barrelMesh);
            
            // 瞄准镜
            const scope = new THREE.CylinderGeometry(0.15, 0.15, 0.8, 16);
            scope.rotateX(Math.PI / 2);
            const scopeMesh = new THREE.Mesh(scope);
            scopeMesh.position.y = 0.3;
            scopeMesh.position.x = 0.5;
            group.add(scopeMesh);
            
            // 枪托
            const stock = new THREE.BoxGeometry(1, 0.5, 0.2);
            const stockMesh = new THREE.Mesh(stock);
            stockMesh.position.x = -1.5;
            stockMesh.position.y = -0.1;
            group.add(stockMesh);
            
            return group;
        }
        
        function createShotgunGeometry() {
            const group = new THREE.Group();
            
            // 枪身
            const body = new THREE.BoxGeometry(2.5, 0.4, 0.2);
            const bodyMesh = new THREE.Mesh(body);
            bodyMesh.position.y = 0;
            group.add(bodyMesh);
            
            // 双枪管
            const barrel1 = new THREE.CylinderGeometry(0.1, 0.1, 2, 8);
            barrel1.rotateZ(Math.PI / 2);
            const barrelMesh1 = new THREE.Mesh(barrel1);
            barrelMesh1.position.x = 1.2;
            barrelMesh1.position.y = 0.1;
            group.add(barrelMesh1);
            
            const barrel2 = new THREE.CylinderGeometry(0.1, 0.1, 2, 8);
            barrel2.rotateZ(Math.PI / 2);
            const barrelMesh2 = new THREE.Mesh(barrel2);
            barrelMesh2.position.x = 1.2;
            barrelMesh2.position.y = -0.1;
            group.add(barrelMesh2);
            
            // 握把
            const grip = new THREE.BoxGeometry(0.5, 1, 0.2);
            const gripMesh = new THREE.Mesh(grip);
            gripMesh.position.y = -0.6;
            gripMesh.position.x = -0.5;
            group.add(gripMesh);
            
            return group;
        }
        
        function getShininessFromFinish() {
            const finish = document.getElementById('finish-select').value;
            switch(finish) {
                case 'matte': return 10;
                case 'glossy': return 90;
                case 'metallic': return 70;
                case 'camouflage': return 30;
                default: return 50;
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // 初始化UI事件
        document.getElementById('model-select').addEventListener('change', function() {
            loadModel(this.value);
        });
        
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.color-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                this.classList.add('active');
                
                if (currentModel) {
                    const color = this.getAttribute('data-color');
                    currentModel.material.color.setStyle(color);
                }
            });
        });
        
        document.getElementById('finish-select').addEventListener('change', function() {
            if (currentModel) {
                currentModel.material.shininess = getShininessFromFinish();
                currentModel.material.needsUpdate = true;
            }
        });
        
        document.getElementById('reset-view').addEventListener('click', function() {
            controls.reset();
        });
        
        // 初始化应用
        init();
    </script>
</body>
</html>
